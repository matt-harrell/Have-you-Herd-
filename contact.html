    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable


                if ($("#name").val()==="") {
                  $("#incomplete_warning").removeClass("chidden");
                  $("#incomplete_warning_name").removeClass("chidden");
                } else {
                    $("#incomplete_warning_name").addClass("chidden");
                }

                if ($("#email").val()==="") {
                  $("#incomplete_warning").removeClass("chidden");
                  $("#incomplete_warning_email").removeClass("chidden");
                } else {
                    $("#incomplete_warning_email").addClass("chidden");
                }

                if ($("#message").val()==="") {
                  $("#incomplete_warning").removeClass("chidden");
                  $("#incomplete_warning_message").removeClass("chidden");
                } else {
                    $("#incomplete_warning_message").addClass("chidden");
                }


                if ($("#name").val()==="") {
                  $("#incomplete_warning").removeClass("chidden");
                  $("#incomplete_warning_name").removeClass("chidden");
                } else if ($("#email").val()==="") {
                  $("#incomplete_warning").removeClass("chidden");
                  $("#incomplete_warning_email").removeClass("chidden");

                }  else if ($("#message").val()==="") {
                    $("#incomplete_warning").removeClass("chidden");
                    $("#incomplete_warning_message").removeClass("chidden");

                } else {


                  this.contact_number.value = Math.random() * 100000 | 0;
                  emailjs.sendForm('service_flclhna', 'template_tdp4o8b', this)
                  // (function() {
                  //     console.log('SUCCESS!');
                  //     $(".form_text").val("");
                  //     alert("Message Sent. Thank you for your feedback!");
                  // }, function(error) {
                  //     console.log('FAILED...', error);
                  // });
                      console.log('SUCCESS!');
                      $("#incomplete_warning").addClass("chidden");
                      $(".form_text").val("");
                      alert("Message Sent. Thank you for your feedback!");


                }

            });
        }
    </script>

    <h1 class="exptitle p-3 text-center p-1 pt-2">Contact</h1>

      <h2>Need to contact the creator? Fill out the form below.</h2>

      <form id="contact-form" class="col m-1">
        <div class="row mt-2">
          <h3 class="chidden warning_text fst-italic" id="incomplete_warning">Please fill out the entire form</h3>
          <input type="hidden" name="contact_number">
          <label>Name<span class="chidden warning_text fst-italic" id="incomplete_warning_name"> required</span></label>
          <input type="text" name="user_name" class="form_text" id="name">
        </div>

        <div class="row mt-2">
          <label>Email<span class="chidden warning_text fst-italic" id="incomplete_warning_email"> required</span></label>
          <input type="email" name="user_email" class="form_text" id="email">
        </div>

        <div class="row mt-2">
          <label>Message<span class="chidden warning_text fst-italic" id="incomplete_warning_message"> required</span></label>
          <textarea name="message" rows="5" cols="50" class="form_text" id="message"></textarea>
        </div>

        <div class="row mt-5">
            <!-- <input type="submit" value="Send" class="btn btn-primary mt-2"> -->
            <button class="btn btn-primary herd_buttons m-1 flex-shrink-1" type="submit" >
              <h2 class="p-1 text_adv_txt">Send</h2>

            </button>
        </div>

    </form>
